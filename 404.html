<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>

        (function() {
            const basePath = '/trainTask';
            const currentPath = window.location.pathname;
            const relativePath = currentPath.replace(/^\//, ''); // Удаляем начальный "/"
            const newUrl = `${basePath}/${relativePath}`;
            if (!currentPath.startsWith(basePath)) {
                window.location.replace(newUrl);
            }
            document.getElementById("link2").setAttribute("href",newUrl);
        })();
    </script>
</head>
<body>
<a id="link2">
Redirecting...
</a>
</body>
</html>
