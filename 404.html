<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>

        import { HOME_PAGE_ROUTE } from '../src/constants/routes';

        const basePath =  HOME_PAGE_ROUTE;
        const currentPath = window.location.pathname;

        if (!currentPath.startsWith(basePath)) {
            const redirectTo = currentPath.split('/').slice(2).join('/');
            const newUrl = `${basePath}/${redirectTo}`;
            window.location.replace(newUrl);
        }
    </script>
</head>
<body>
Redirecting...
</body>
</html>
